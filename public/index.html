<script>
     /* Registra un service worker para instalar la aplicación en el
      * caché del navegador. */
     async function registraServiceWorker() {
       if ("serviceWorker" in navigator) {
         try {
           const registro = await navigator.serviceWorker.register("sw.js");
           console.log("Service Worker registrado.");
           console.log(registro);
         } catch (e) {
           console.log(e);
         }
       }
     }

     registraServiceWorker();
     document.addEventListener('DOMContentLoaded', function () {
       try {
         let app = firebase.app();
         let features = ['auth', 'database', 'messaging', 'storage']
           .filter(feature => typeof app[feature] === 'function');
         document.vista.mensaje.value =
           `Firebase SDK cargó con: ${features.join(', ')}`;
       } catch (e) {
         console.log(e);
         document.vista.mensaje.value =
           'Error cargando Firebase SDK. Revisa la consola del navegador.';
       }
     });
   </script>

      <script>
        "use strict";
        document.sum.addEventListener("submit", Mul);
        function Mul(evt) {
          evt.preventDefault();
          const num1 = document.sum.num1.value.trim();
          const num2 = document.sum.num2.value.trim();
           const respuesta = num1 * num2;
          document.sum.respuesta.value = `la Multiplicacion es ${respuesta}` ;
        }
        </script>
